<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Validador de CPF</h1>

        <p>Pare se validar um CPF precisa utilizar um sistema feito com base em uma sequência de cálculos criados pelo governo e aqui lhes apresento o meu validador</p>

        <form action="" id="form">

            <label for="input-teste1">Digite seu CPF:</label>
            <input type="text" class="input" placeholder="EX: 000.000.000-00" autocomplete="off" maxlength="14" autofocus oninput="value = value.replace(/[^0-9.+-/'*'()']/g, '')">

            <input class="button" type="submit" value="Enviar" id="send-form">
        </form>
        <div class="result"></div>

    </section>




   <script src="assets/js/validador.js"></script> 
</body>
</html>
